{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Annotated Data</h2>
<table class="table">
  <thead>
    <tr>
      <th>Snippet</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for ann in annotations %}
      <tr>
        <td>{{ ann.code[:50] }}...</td>
        <td>{{ ann.status }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
